<div class="employee-signin" style=text-align:center>
        <h1>Login Page</h1>
        <form [formGroup]="signinRef" (ngSubmit)="checkUser()">
            <label>Employee ID:</label>
            <input type="text" placeholder="Enter Employee ID" formControlName="employeeID" required/><br/>
            <label>Password</label>
            <input type="password" placeholder="Enter Password" formControlName="employeePassword" required/><br/>
            <input type="submit" value="Sign In"/>
            <input type="reset" value="reset"/>
        </form>
        {{msg}}
</div>
