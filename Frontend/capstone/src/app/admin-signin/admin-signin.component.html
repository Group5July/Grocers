<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign-in</title>
</head>
<body>
    <div>
        <h2>Admin Sign-in</h2>
        <form [formGroup]="signinRef" (ngSubmit)="checkUser()">
            <label>Admin ID:</label>
            <input type="text" placeholder="Enter Admin ID" formControlName="adminID" required/><br/>
            <label>Password</label>
            <input type="password" placeholder="Enter Password" formControlName="adminPassword" required/><br/>
            <input type="submit" value="Sign In"/>
            <input type="reset" value="reset"/>
        </form>
        <!-- <br/>
        <a routerLink="/signin">Sign In</a>
        <br/> -->
        {{msg}}
        
    </div>
</body>
</html>
